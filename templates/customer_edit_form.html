{% extends 'base.html' %}

{% block title %}Edit {{ customer.fullName }}{% endblock %}

{% block content %}

<form action="/{{ customer.id }}/edit/" method="POST">
  <h1>Edit Customer</h1>

  <div class="form-group">
    <label for="first-name">First Name: </label>
      <input class="form-control" name="firstName" value="{{ customer.firstName }}">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name:</label>
        <input class="form-control" name="lastName" value="{{ customer.lastName }}">
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
      <input class="form-control" name="phone" value="{{ customer.phone }}">
  </div>
  <div class="form-group">
    <label for="notes"></label>Notes:
    <textarea class="form-control" name="notes">{{ customer.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Add</button>
  <a href="/{{ customer.id }}/" class="btn btn-danger">Cancel</a>
</form>
  
{% endblock %}
